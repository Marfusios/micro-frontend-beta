<div class="main-container">
    <header class="header">
      <div class="branding">
        <a routerLink="./" class="nav-link">
          <!--<clr-icon shape="vm-bug"></clr-icon>-->
          <span class="title">BETA microservice</span>
        </a>
      </div>
      <div class="header-actions">
        <div class="counter-item">
          <div class="counter-content">
            <span>Counter: </span>
            <span>{{_counter$ | async}}</span>
          </div>
        </div>
        <clr-dropdown>
          <button class="nav-icon" clrDropdownTrigger>
            <span>settings</span>
            <clr-icon shape="cog"></clr-icon>
            <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
            <a routerLink="./shared" clrDropdownItem>Shared Library</a>
            <a routerLink="./state" clrDropdownItem>Global state</a>
            <a routerLink="./buttons" clrDropdownItem>Buttons</a>
            <a routerLink="./assets" clrDropdownItem>Assets</a>
            <a routerLink="./styles" clrDropdownItem>Styles</a>
            <a routerLink="./webcomponents" clrDropdownItem>WebComponents</a>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
    </header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <clr-vertical-nav>
      <a clrVerticalNavLink routerLink="./shared" routerLinkActive="active">Shared Library</a>
      <a clrVerticalNavLink routerLink="./state" routerLinkActive="active">Global state</a>
      <a clrVerticalNavLink routerLink="./buttons" routerLinkActive="active">Buttons</a>
      <a clrVerticalNavLink routerLink="./assets" routerLinkActive="active">Assets</a>
      <a clrVerticalNavLink routerLink="./styles" routerLinkActive="active">Styles</a>
      <a clrVerticalNavLink routerLink="./webcomponents" routerLinkActive="active">WebComponents</a>
    </clr-vertical-nav>
  </div>
</div>
